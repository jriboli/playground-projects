<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clinical Studdy Assistance - Your Sites</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* Custom CSS for styling */
      .custom-card-header {
        background-color: #ffffff; /* Set the header background color */
        color: #000000; /* Set the header text color */
        border: none; /* Remove the default border */
      }

      .custom-link {
        text-decoration: none; /* Remove underlining */
        color: inherit; /* Inherit color from parent */
        cursor: pointer; /* Set cursor to pointer for the link */
      }

      .custom-link:hover {
        color: #007bff; /* Change color on hover if needed */
      }

      /* New Stats Section Styling */
      .stats-section {
        display: flex;
        justify-content: space-between;
        padding-top: 20px;
        border-top: 1px solid #ccc;
        margin-top: 20px;
      }

      .stat {
        text-align: center;
        flex: 1;
      }

      .stat-number {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <!-- navbar-expand-lg = The lg means that the links will show for large, but any size under that will show the hamburger
    Bootstrap documation > Breakpoints > shows the dimensions of each size-->

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <!-- COMMENTED OUT - OLD PAGE NAV TO MOVE BETWEEN PAGES-->
          <!-- ms-auto = Margin Start Auto, which aligns right-->
          <!-- <ul class="navbar-nav ms-auto">

              </li>
            </ul> -->

          <ul class="navbar-nav ms-auto">

                href="./index.html"

                >Discover</a

                href="./account.html"

          </ul>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link btn btn-primary">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ACCOUNT SPEECH -->
    <!-- p-lg-0 = Padding on LG screen is 0 -->
    <section
      class="bg-dark text-white p-5 p-lg-0 pt-lg-5 text-center text-md-start"
    >
      <div class="container">
        <!-- d-flex will aline the elements in a row
        the MD will make it happen until MD size, after which it will stack vertically -->
        <div class="d-md-flex align-items-center justify-content-center">
          <div>
            <h1 class="">
              Welcome to your
              <span class="text-info">Account</span>

        <p class="lead">Copyright &copy; 2023 Clinical Study Assistant</p>
        <a href="" class="position-absolute bottom-0 end-0 p-5">
