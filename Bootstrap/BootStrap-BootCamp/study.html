<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clinical Studdy Assistance - Study</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <!-- navbar-expand-lg = The lg means that the links will show for large, but any size under that will show the hamburger
    Bootstrap documation > Breakpoints > shows the dimensions of each size-->
    <!-- fixed-top = Locks the navbar to top or page, even when scrolling -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <!-- Puts a container, spacing around everything-->
      <div class="container">
        <a href="#" class="navbar-brand">Clinical Study Assistant</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <!-- ms-auto = Margin Start Auto, which aligns right-->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#learn" class="navbar-link">What you Learn</a>
              <a href="#questions" class="navbar-link">Questions</a>
              <a href="#instructors" class="navbar-link">Intructors</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- DISCOVER SPEECH -->
    <!-- p-lg-0 = Padding on LG screen is 0 -->
    <section
      class="bg-primary text-white p-5 p-lg-0 pt-lg-5 text-center text-md-start"
    >
      <div class="container">
        <!-- d-flex will aline the elements in a row
        the MD will make it happen until MD size, after which it will stack vertically -->
        <div class="d-md-flex align-items-center justify-content-center">
          <div>
            <h1 class="">{Brief Title}</h1>
            <p class="lead my-4">
              "The real voyage of discovery consists not in seeking new
              landscapes, but in having new eyes"
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- STUDIES -->
    <section class="p-5">
      <div class="container"></div>
    </section>

    <!-- FOOTER -->
    <footer class="p-5 bg-dark text-white text-center position-relative">
      <div class="container">
        <p class="lead">Copyright &copy; 2023 Clinical Study Assistant</p>
        <a href="" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
