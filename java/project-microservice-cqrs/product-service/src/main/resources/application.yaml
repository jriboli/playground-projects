spring:
  application:
    name: product-service
  datasource:
    url: jdbc:h2:file:~/data/productDB
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

server:
  port: 8020
